<div class="d-flex justify-content-center mt-5">
    <div class="card card-4 shadow p-3 mb-5 bg-white rounded" id="loginCard">
        <div class="card-body">
            <form class="mt-4">

                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="email">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginCredentials.email"
                            placeholder="email@email.com">
                    </div>
                </div>
                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="password1">Senha:</label>
                        <input type="password" class="form-control" id="password1" name="password1" [(ngModel)]="loginCredentials.password"
                            placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-outline-primary w-100" (click)="login()">Entrar</button>
                </div>

            </form>
        </div>
    </div>
</div>
