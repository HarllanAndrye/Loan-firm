<div class="d-flex justify-content-center mt-5">
    <div class="card card-4 shadow p-3 mb-5 bg-white rounded" id="registerCard">
        <div class="card-body">
            <form class="mt-4">

                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="registerUser.name"
                            placeholder="Digite seu nome">
                    </div>
                </div>

                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="email">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="registerUser.email"
                            placeholder="email@email.com">
                    </div>
                </div>
                
                <div class="row row-space">
                    <div class="form-group col-8">
                        <label for="cpf">CPF:</label>
                        <input type="number" class="form-control" id="cpf" name="cpf" [(ngModel)]="registerUser.cpf"
                            placeholder="Digite seu CPF. Apenas nÃºmeros!">
                    </div>

                    <div class="form-group col-4">
                        <label for="income">Renda:</label>
                        <input type="number" class="form-control" id="income" name="income" [(ngModel)]="registerUser.income"
                            placeholder="Digite su renda">
                    </div>
                </div>

                <div class="row row-space">
                    <div class="form-group col-6">
                        <label for="password1">Senha:</label>
                        <input type="password" class="form-control" id="password1" name="password1" [(ngModel)]="registerUser.password"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group col-6">
                        <label for="invest">Repetir senha:</label>
                        <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="passwordCheck" 
                            placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-outline-primary w-100" (click)="register()">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</div>
