<div class="d-flex justify-content-center mt-5">
    <div class="card card-4 shadow p-3 mb-5 bg-white rounded" id="loanCard">
        <div class="card-body">
            <form class="mt-4">

                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="loan-value">Valor do empréstimo:</label>
                        <input type="number" class="form-control" id="loan-value" name="loan-value" [(ngModel)]="loan.loanValue"
                            placeholder="Digite o valor">
                    </div>
                </div>
                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="fisrtDate">Data para a primeira parcela:</label>
                        <input type="datetime-local" class="form-control" id="fisrtDate" name="fisrtDate" [(ngModel)]="loan.fisrtDateToPayment"
                            placeholder="xx/xx/xxxx">
                    </div>
                </div>
                <div class="row row-space">
                    <div class="form-group col-12">
                        <label for="quantity">Quantidade de parcelas:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="loan.quantityOfPayment">
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-outline-primary w-100" (click)="requestLoan()">Solicitar empréstimo</button>
                </div>

            </form>
        </div>
    </div>
</div>
